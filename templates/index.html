<html>
<head>
<title>todo</title>
</head>
<style>
.done{text-decoration: line-through; color: #ccc;}
</style>
<body ng-app="ToDo">
    <div ng-controller="todoController as todos">
      <form name="frm" ng-submit="todos.addTodo()">
        <input type="text" name="newTodo" ng-model="todos.newTodo" required />
        <button>Go</button>
      </form>
      <button ng-click="todos.clearCompleted()">Clear Completed</button>
      <ul>
        <li ng-repeat="todo in todos.item">
          <input type="checkbox" ng-model="todos.todo.done" />
          <span ng-class="{'done':todo.done}">{{todos.todo.title}}</span>
        </li>
      </ul>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="todoController"></script>
</body>
</html>
